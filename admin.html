<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Upload List</title>
</head>
<body>
  <h2>Uploaded Files</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Username</th>
        <th>Filename</th>
        <th>Uploaded At</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody id="uploadTable">
    </tbody>
  </table>

  <script>
    fetch("http://scprint.infinityfreeapp.com/list_uploads.php")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("uploadTable");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.username}</td>
            <td>${row.filename}</td>
            <td>${row.uploaded_at}</td>
            <td><a href="http://scprint.infinityfreeapp.com/uploads/${row.filename}" target="_blank">Download</a></td>
          `;
          table.appendChild(tr);
        });
      })
      .catch(err => {
        console.error(err);
        alert("Failed to load upload list.");
      });
  </script>
</body>
</html>
