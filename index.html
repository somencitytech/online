<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Print Order</title>
</head>
<body>
  <h2>Upload Your Print Order</h2>
  <form action="http://scprint.infinityfreeapp.com/upload.php" method="post" enctype="multipart/form-data">
    <label for="username">Your Name:</label>
    <input type="text" name="username" required /><br><br>

    <label for="file">Select File:</label>
    <input type="file" name="file" required /><br><br>

    <button type="submit">Upload</button>
  </form>
</body>
</html>
