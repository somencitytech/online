<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print Order Upload</title>
</head>
<body>
  <h2>Upload Your Print Order</h2>
  <form id="uploadForm">
    <label>Name: <input type="text" id="userName" required></label><br><br>
    <label>Upload File: <input type="file" id="fileInput" required></label><br><br>
    <button type="submit">Submit Order</button>
  </form>

  <br><a href="admin.html">Go to Admin Page</a>

  <script>
    document.getElementById('uploadForm').onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('userName').value;
      const file = document.getElementById('fileInput').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function() {
          const data = {
            name: name,
            fileName: file.name,
            fileData: reader.result,
            timestamp: new Date().toLocaleString()
          };
          let uploads = JSON.parse(localStorage.getItem("uploads") || "[]");
          uploads.push(data);
          localStorage.setItem("uploads", JSON.stringify(uploads));
          alert("Order uploaded!");
        };
        reader.readAsDataURL(file);
      }
    };
  </script>
</body>
</html>
